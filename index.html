<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.3/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>Signup</header>

        <form action="#">

<!-- Email -->
            <div class="field">
                <div class="input-field email-field">
                    <input type="email" placeholder="Enter your Email">
                </div>
                <span class="error email-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">Please enter a valid email</p>
                </span>
            </div>

<!-- Senha -->
            <div class="field create-password">
                <div class="input-field">
                    <input type="email" placeholder="Create password">
                    <i class="bx bx-hide show-hide"></i>
                </div>
                <span class="error password-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">Please enter atleast 8 charatcer with number, symbol, small and capital letter.</p>
                </span>
            </div>

<!-- Confirmar Senha -->
            <div class="field confirm-password">
                <div class="input-field">
                    <input type="email" placeholder="Confirm password">
                    <i class="bx bx-hide show-hide"></i>
                </div>
                <span class="error cPassword-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">Password don't match</p>
                </span>
            </div>

<!-- BotÃ£o -->
            <div class="input-field button">
                <input type="submit" value="Submit Now">
            </div>
        </form>
    </div>
</body>
</html>
